<!DOCTYPE html>
<html lang="en">
   <head>
      <title>The splash page of the resume of shaf kenth</title>
        <meta name="keywords" content="Shaf kenth, shaf kenth resume, business student, SQL ceritified">
        <meta name="Description" content="Resume of shaf kenth">
        <meta name="Author" content="Shaf kenth">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
         body, html {
           height: 100%;
           margin: 0;
           display: flex;
           justify-content: center;
           align-items: center;
           background-color: #f5f5f5;
         }
       
         @keyframes rotate {
           100% {
             transform: rotate(360deg);
           }
         }
       
         .helix-loader {
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
           width: 100px;
           height: 100px;
           margin: auto;
           animation: rotate 2s linear infinite, disappear 2.5s forwards;
         }
       
         @keyframes disappear {
           0% { opacity: 1; }
           100% { opacity: 0; }
         }
       
         .helix-loader:before,
         .helix-loader:after {
           content: '';
           position: absolute;
           width: 100%;
           height: 5px;
           background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
           top: 0;
           left: 0;
           border-radius: 50px;
           animation: rotate 2s linear infinite;
         }
       
         .helix-loader:after {
           animation-direction: reverse;
           animation-delay: -1s;
         }
       
         .button {
           padding: 10px 20px;
           border: 2px solid #4facfe;
           background-color: transparent;
           color: #4facfe;
           font-size: 16px;
           cursor: pointer;
           animation: breathe 2s infinite;
           display: none;
         }
       
         @keyframes breathe {
           0%, 100% {
             box-shadow: 0 0 15px #4facfe;
           }
           50% {
             box-shadow: 0 0 25px #4facfe, 0 0 50px #4facfe;
           }
         }
       
         a {
           text-decoration: none;
         }
       </style>
       </head>
       <body>
       
       <div class="helix-loader"></div>
       
       <a href="cover.html">
         <button class="button">Click Me</button>
       </a>
       
       <script>
         window.addEventListener('load', () => {
           setTimeout(() => {
             const loader = document.querySelector('.helix-loader');
             const button = document.querySelector('.button');
             loader.style.display = 'none';
             button.style.display = 'block';
           }, 2500);
         });
       </script>
       
       </body>
       </html>
